# This file contains pin mappings for the stock 2020 Creality Ender 3
# V2. To use this config, during "make menuconfig" select the
# STM32F103 with a "28KiB bootloader" and serial (on USART1 PA10/PA9)
# communication.

# Flash this firmware by copying "out/klipper.bin" to a SD card and
# turning on the printer with the card inserted. The firmware
# filename must end in ".bin" and must not match the last filename
# that was flashed.

# See docs/Config_Reference.md for a description of parameters.

[include kiauh_macros.cfg]

[bltouch]
probe_with_touch_mode: True
stow_on_each_sample: False
sensor_pin: ^PB1
control_pin: PB0
x_offset: 42
y_offset: 10
z_offset: 0.72
speed: 4
lift_speed: 25
sample_retract_dist: 5
samples: 1
samples_result: median

[bed_mesh]
speed: 135
horizontal_move_z: 5
mesh_min: 27, 5
mesh_max: 205, 215
probe_count: 5, 5
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0

[gcode_macro G29]
gcode:
    BED_MESH_CLEAR
    BED_MESH_CALIBRATE
    BED_MESH_PROFILE LOAD=default

[screws_tilt_adjust]
screw1: -15, 10
screw1_name: front left screw
screw2: 148, 10
screw2_name: front right screw
screw3: 148, 180
screw3_name: rear right screw
screw4: -15, 180
screw4_name: rear left screw
horizontal_move_z: 10
speed: 50
screw_thread: CW-M4

[safe_z_home]
home_xy_position: 62, 107.5  # Change coordinates to the center of your print bed
speed: 50
z_hop: 10                 # Move up 10mm
z_hop_speed: 5

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
# endstop_pin: ^PA7 # BL-Touch
endstop_pin: probe:z_virtual_endstop # BL-Touch
# position_endstop: 0.0 # BL-Touch
position_max: 215
position_min: -3 # BL-Touch

[gcode_macro START_PRINT]
variable_parameter_T_BED: 80
variable_parameter_T_EXTRUDER: 240
gcode:
  M140 S{T_BED} # Start heating bed
  M190 S{T_BED} # Wait for bed to reach temperature
  M104 S{T_EXTRUDER} # Start heating extruder
  G90 # Use absolute coordinates
  G28 # Home the printer
  G29 # Create bed mesh
  M109 S{T_EXTRUDER} # Wait for extruder to reach temperature
  PURGE_LINE

[gcode_macro END_PRINT]
gcode:
  G91 # Use relative coordinates
  G1 Z+25 F3000 # Move Z up 10mm
  G90 # Use absolute coordinates
  G1 X5 Y210 F2000 # Move nozzle close to home and bed forwards
  M140 S0 # Turn off heatbed
  M104 S0 # Turn off temperature
  M107 # Turn off fan
  M84 # Disable motors


[gcode_macro PURGE_LINE]
gcode:
  G90 # Use absolute coordinates
  G92 E0 # Reset extruder
  G1 Z1.0 F3000 # Move z up little to prevent scratching of surface
  G1 X5 Y5 Z0.2 F5000.0 # Move to start-line position
  G1 X135 Y5 Z0.2 F500.0 E15  # Draw 1st line
  G1 X135 Y5.4 Z0.2 F5000.0 # Move to side a little
  G1 X5 Y5.4 Z0.2 F500.0 E30  # Draw 2nd line
  G92 E0 # Reset extruder
  G1 Z1.0 F3000 # Move z up little to prevent scratching of surface


[gcode_macro UNLOAD_FILAMENT]
gcode:
  G91 # Use relative coordinates
  G1 E5.0 F1200 # Push some filament out
  G1 E3.0 F1600 # Push a bit more filament out, faster
  G1 E-10 F2500 # Retract quickly
  G1 E-100 F2000 # Fully retract the rest out
  M84 # Disable motors

[gcode_macro LOAD_FILAMENT]
gcode:
  G91 # Use relative coordinates
  G1 E25.0 F1000 # Push some filament out
  G1 E100 F2000 # Push alot more filament out quickly
  G4 P900 # Wait 0.9 seconds
  G1 E45.0 F250 # Extrude some more out slowly
  G90 # Use absolute coordinates
  M84 # Disable motors

[gcode_macro SCREW_TILT_CALCULATE]
gcode:
  SCREWS_TILT_CALCULATE

[force_move]
enable_force_move: True
#   Set to true to enable FORCE_MOVE and SET_KINEMATIC_POSITION
#   extended G-Code commands. The default is false.

[gcode_macro Z_UP]
gcode:
  FORCE_MOVE STEPPER=stepper_z DISTANCE=10 VELOCITY=10
  M84 # Disable motors

[gcode_shell_command backup_cfg]
command: sh /home/pi/klipper_config/autocommit.sh
timeout: 30.
verbose: True

[gcode_macro BACKUP_CFG]
gcode:
    RUN_SHELL_COMMAND CMD=backup_cfg

[gcode_macro FIRMWARE_RESTART]
rename_existing: STOCK_FIRMWARE_RESTART
gcode:
  BACKUP_CFG
  STOCK_FIRMWARE_RESTART

[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA5
position_endstop: -20
position_min: -20
position_max: 235
homing_speed: 50

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA6
position_endstop: -10
position_min: -10
position_max: 235
homing_speed: 50

[extruder]
max_extrude_only_distance: 100.0
step_pin: PB4
dir_pin: !PB3
enable_pin: !PC3
microsteps: 16
rotation_distance: 7.754
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
min_temp: 0
max_temp: 300

[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
min_temp: 0
max_temp: 130

[fan]
pin: PA0

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[pause_resume]

[display_status]

[virtual_sdcard]
path: ~/gcode_files

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[temperature_sensor Raspberry_Pi]
sensor_type: rpi_temperature
min_temp: 0
max_temp: 90

